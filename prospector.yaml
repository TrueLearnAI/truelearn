strictness: medium
test-warnings: true
doc-warnings: true

ignore-paths:
  - truelearn_experiments

pep8:
  full: true

pycodestyle:
  max-line-length: 80

pydocstyle:
  # disable checks that do not fit into the google convention
  # see https://www.pydocstyle.org/en/stable/error_codes.html#default-conventions
  disable:
    - D203
    - D204
    - D213
    - D215
    - D400
    - D401
    - D404
    - D406
    - D407
    - D408
    - D409
    - D413

pylint:
  disable:
    - missing-module-docstring
