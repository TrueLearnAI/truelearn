strictness: medium
test-warnings: true
doc-warnings: true

ignore-paths:
  - truelearn_experiments

pep8:
  full: true

pydocstyle:
  disable:
    - D107 # init doc is placed in the class doc
    - D203 # incompatible with D211
    - D213 # incompatible with D212

pylint:
  disable:
    - missing-module-docstring
