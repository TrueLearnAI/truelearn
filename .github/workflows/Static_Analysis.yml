name: Static analysis
on:
  push:
    branches:
      - main
      - setup-ci
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  Run_Prospector_Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Prospector
        run: pip install prospector

      - name: Run Prospector
        run: |
          #Outputs the json to project root
          prospector --output-format json:prospector_report.json

      - name: Publish report
        if: success() || failure()
        uses: kibalabs/github-action-create-annotations@v0.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          check-name: "Prospector Analysis Report"
          json-file-path: ./prospector_report.json
          

