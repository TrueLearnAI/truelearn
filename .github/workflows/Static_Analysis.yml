name: Static analysis
on:
  push:
    branches:
      - main
      - setup-ci
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  Run_Prospector_Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: '3.10'

      - name: Install Project Dependencies
        run: python setup.py install

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
        
      - name: Install Prospector
        run: pip install prospector

      - name: Run Prospector
        run: |
          #Outputs the xunit report to project root
          prospector --full-pep8 --output-format xunit:prospector_report.xml

      - name: Convert xunit to Junit
        if: success()||failure()
        run: |
          dotnet tool install -g dotnet-xunit-to-junit
          dotnet xunit-to-junit "./prospector_report.xml" "prospector_junit.xml"
      
      #for debugging output
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: my-artifact
          path: prospector_junit.xml

      - name: Convert test results to Github Annotations
        uses: mikepenz/action-junit-report@v3
        #Use success()||failure() to allow for manual cancellation of an action (see docs)
        if: success()||failure()
        with:
          #Report in project root
          report_paths: ./prospector_junit.xml
          check_name: "Prospector Analysis Report"

