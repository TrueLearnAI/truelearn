name: Unit tests
on:
  push:
    branches:
      - main
      - setup-ci
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  Run-Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: '3.7'
          cache: 'pip' # Cache dependencies
          cache-dependency-path: '**/pyproject.toml'

      - name: Install pip-tools and generate requirements.txt
        run: |
          pip install pip-tools
          # Generates a requirements.txt file from pyproject.toml 
          # This means that we dont have to install truelearn 
          pip-compile --resolver=backtracking --output-file requirements.txt pyproject.toml

      - name: Install Project Dependencies
        run:  pip install -r requirements.txt

      - name: Install Pytest
        run: pip install pytest

        # Pytest generates an XML report
      - name: Execute tests
        run: |
         pytest --junitxml=unit_test_report.xml

        # Convert the XML report to GitHub annotations
      - name: Convert test results to Github Annotations
        uses: mikepenz/action-junit-report@v3
        # Only produce check run annotations if the tests fail
        if: failure()
        with:
          report_paths: unit_test_report.xml
          check_name: "Unit test Report"
          detailed_summary: true