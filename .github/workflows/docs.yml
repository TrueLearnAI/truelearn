name: 'Docs: Build and Deploy'
on:
  push:
    branches:
      #For debugging only
      - documentation-generation
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  Build_and_Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: '3.7'
          cache: 'pip' #Cache dependencies

      - name: Install Project Dependencies
        run: |
          pip install -r requirements.txt
          pip install Sphinx
          pip install furo

      - name: Sphinx Problem Matcher
        uses: ammaraskar/sphinx-problem-matcher@0.1

      #- name: Sphinx direct build
       # run: |
          #sphinx-apidoc -f -o docs/ truelearn
          #cd docs
          #make html -e

      - name: Sphinx Build (composite)
        uses: rickstaa/action-sphinx-composite@v1.0.0
        with:
          pre-build: 'sphinx-apidoc -f -o docs/ truelearn'
          docs-folder: './docs'


