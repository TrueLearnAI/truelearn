name: Code Coverage
on:
  push:
    branches:
      - main
      - setup-ci
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Code_Coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: '3.7'
          cache: 'pip' # Cache dependencies
          cache-dependency-path: '**/pyproject.toml'

      - name: Install pip-tools and generate requirements.txt
        run: |
          pip install pip-tools
          # Generates a requirements.txt file from pyproject.toml 
          # This means that we dont have to install truelearn 
          pip-compile --resolver=backtracking --output-file requirements.txt pyproject.toml

      - name: Install Project Dependencies
        run: pip install -r requirements.txt

      - name: Install Pytest
        run: pip install pytest

      # PyCov is an extended form of coverage.py
      - name: Install Pytest-cov
        run: pip install pytest-cov

      - name: Calculate coverage
        # Inc. branch + statement coverage
        run: |
          pytest --cov-branch --cov-report "xml:coverage.xml" --cov=truelearn ./truelearn/tests

      - name: Update CodeCov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./coverage.xml
          flags: Unit_Tests # optional
          # name: codecov-umbrella # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)

