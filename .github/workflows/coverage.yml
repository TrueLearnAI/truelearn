name: Code Coverage
on:
  push:
    branches:
      - main
      - setup-ci
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Get_Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: '3.10'

      - name: Install Project Dependencies
        run: python setup.py install

      - name: Install Pytest
        run: pip install pytest

      - name: Install Coverage
        run: pip install coverage

      - name: Calculate coverage
        #Inc. branch + statement coverage
        run: |
          coverage run --source=truelearn_experiments -m pytest --pyargs unit_tests
          coverage json

      - name: Publish report
        uses: jgillick/test-coverage-reporter@v1.0.11
        with:
          coverage-file: ./coverage.json
          access-token: ${{ secrets.GITHUB_TOKEN }}
      

